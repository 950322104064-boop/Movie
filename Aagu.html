<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tixhub</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      padding: 30px;
      max-width: 1100px;
      margin: auto;
    }

    .movie-header {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 30px;
      margin-bottom: 40px;
    }

    .poster {
      flex: 1;
    }

    .poster img {
      width: 100%;
      max-width: 300px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .details {
      flex: 2;
    }

    .details h1 {
      font-size: 20px;
      margin-bottom: 15px;
      color: white;
    }

    .info {
      font-size: 30px;
      margin-bottom: 10px;
      color: white;
      font-weight: bold;
    }

    .likes {
      margin-top: 10px;
      font-size: 18px;
      color: red;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .likes i {
      font-style: normal;
      font-size: 22px;
      color: red;
    }

    .trailer {
      margin-top: 40px;
    }

    .trailer iframe {
      width: 100%;
      height: 400px;
      border-radius: 10px;
    }

    .cast {
      margin-top: 50px;
    }

    .cast h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .crew-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .crew {
      text-align: center;
      width: 120px;
    }

    .crew img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    .crew p {
      margin-top: 8px;
      font-size: 20px;
      color: white;
      font-weight: bold;
    }
body {
    
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/Red_Color.jpg/1536px-Red_Color.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
button{
font-size: 20px;
color: white;
width: 150px;
height: 40px;
border-radius: 20px;
background-color: blue;
margin-right:20px;

}
      
  </style>
</head>
